<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finance Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="index.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">ðŸ’¸ Finance Tracker</a>
    </div>
  </nav>

  <div class="container my-5">
    <h2 class="text-center mb-4">Track Your Income & Expenses</h2>

    <div class="row text-center mb-4">
      <div class="col"><h4>Total Balance</h4><h2 id="balance">â‚¹0.00</h2></div>
      <div class="col"><h5>Total Income</h5><p class="text-success fw-bold" id="income">â‚¹0.00</p></div>
      <div class="col"><h5>Total Expenses</h5><p class="text-danger fw-bold" id="expense">â‚¹0.00</p></div>
    </div>

    <form id="transaction-form" class="row g-3 mb-4">
      <div class="col-md-4"><input type="text" class="form-control" id="desc" placeholder="Description" required /></div>
      <div class="col-md-3"><input type="number" class="form-control" id="amount" placeholder="Amount" required /></div>
      <div class="col-md-3">
        <select id="type" class="form-select">
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
      </div>
      <div class="col-md-2"><button type="submit" class="btn btn-primary w-100">Add</button></div>
    </form>

    <h5>Transaction History</h5>
    <ul class="list-group" id="transaction-list"></ul>

    <div class="my-5 text-center">
      <h5>Income vs Expense</h5>
      <canvas id="pieChart" width="250" height="250" class="mx-auto"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
